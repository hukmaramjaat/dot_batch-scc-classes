<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
    .box1{
        width: 270px;
        height: 140px;
        /* border: 1px solid black; */
        background-color: aqua;
        margin: 10px;
        padding: 50px;
        /* box-sizing: border-box; */

    }
    #org{
        background-color: orange;
        
    }
    #wht{
        background-color: #fff;
        box-shadow: 1px 1px rgb(0, 0, 0) ,-1px -1px rgb(0, 0, 0);
    }
    #grn{
        background-color: green;
    }
    </style>
    
</head>
<body>
    <div class="box1" id="org">box-1</div>
    <div class="box1" id="wht">box-2</div>
    <div class="box1" id="grn">box-3</div>
</body>
</html>
